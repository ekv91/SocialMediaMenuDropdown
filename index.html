<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Social Media Menu</title>
  </head>
  <body>
    <div class="menu">
      <p>Social Media</p>
      <i class="fa-solid fa-chevron-down fas"></i>
    </div>
    <ul class="social-list hide">
      <li>
        <i class="fa-brands fa-facebook fab" style="color: blue"></i>
        <p>Facebook</p>
      </li>
      <li>
        <i class="fa-brands fa-youtube fab" style="color: red"></i>
        <p>YouTube</p>
      </li>
      <li>
        <i class="fa-brands fa-instagram fab" style="color: maroon"></i>
        <p>Instagram</p>
      </li>
      <li>
        <i class="fa-brands fa-linkedin fab" style="color: skyblue"></i>
        <p>Linkedin</p>
      </li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
